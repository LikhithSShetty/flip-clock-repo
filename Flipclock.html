<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split-Flap Clock</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-theme {
            background-color: #f4f4f4;
            color: #333;
        }

        .dark-theme {
            background-color: #121212;
            color: #fff;
        }

        .clock-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                inset 0 2px 10px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .flip-clock {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .flipper {
            position: relative;
            width: 100px;
            height: 140px;
            background: #111;
            border-radius: 8px;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.5),
                inset 0 2px 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(180deg, #222 0%, #111 100%);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .split-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 0, 0, 0.8);
            top: 50%;
            z-index: 2;
        }

        .flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background: linear-gradient(180deg, #222 0%, #111 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            transform-origin: bottom;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            animation-timing-function: ease-in-out;
        }

        .flap.back {
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            transform: rotateX(180deg);
        }

        @keyframes flip {
            0% {
                transform: rotateX(0);
            }
            50% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(180deg);
            }
        }

        .colon {
            font-size: 80px;
            color: #fff;
            margin: 0 4px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .group {
            display: flex;
            gap: 4px;
        }

        .period {
            position: absolute;
            bottom: -30px;
            right: 0;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 12px;
            border-radius: 12px;
        }

        .color-wheel,
        .bg-color-wheel,
        .font-style-wheel {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .bg-color-wheel {
            top: 80px;
        }

        .font-style-wheel {
            top: 140px;
        }

        .color-wheel i,
        .bg-color-wheel i,
        .font-style-wheel i {
            font-size: 24px;
            color: #fff;
        }

        .color-wheel span,
        .bg-color-wheel span,
        .font-style-wheel span {
            font-size: 12px;
            color: #fff;
            margin-top: 5px;
        }

        .color-wheel input,
        .bg-color-wheel input,
        .font-style-wheel select {
            opacity: 0;
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .theme-toggle:hover {
            background-color: #444;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="clock-container">
        <div class="flip-clock">
            <div class="group">
                <div class="flipper hours-tens">
                    <div class="number">1</div>
                    <div class="split-line"></div>
                </div>
                <div class="flipper hours-ones">
                    <div class="number">2</div>
                    <div class="split-line"></div>
                </div>
            </div>
            <div class="colon">:</div>
            <div class="group">
                <div class="flipper minutes-tens">
                    <div class="number">0</div>
                    <div class="split-line"></div>
                </div>
                <div class="flipper minutes-ones">
                    <div class="number">0</div>
                    <div class="split-line"></div>
                </div>
            </div>
            <div class="colon">:</div>
            <div class="group">
                <div class="flipper seconds-tens">
                    <div class="number">0</div>
                    <div class="split-line"></div>
                </div>
                <div class="flipper seconds-ones">
                    <div class="number">0</div>
                    <div class="split-line"></div>
                </div>
            </div>
            <div class="period">AM</div>
        </div>
    </div>

    <div class="color-wheel">
        <i class="fas fa-font"></i>
        <input type="color" class="color-picker" id="colorPicker" value="#ffffff">
        <span>Font</span>
    </div>

    <div class="bg-color-wheel">
        <i class="fas fa-paint-brush"></i>
        <input type="color" class="bg-color-picker" id="bgColorPicker" value="#000000">
        <span>Background</span>
    </div>

    <div class="font-style-wheel">
        <i class="fas fa-text-height"></i>
        <select id="fontStylePicker">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
            <option value="Times New Roman">Times New Roman</option>
        </select>
        <span>Style</span>
    </div>

    <button class="theme-toggle" id="themeToggle">Toggle Theme</button>

    <script>
        document.getElementById('themeToggle').addEventListener('click', function() {
            const body = document.body;
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
        });

        document.getElementById('colorPicker').addEventListener('input', function(event) {
            const color = event.target.value;
            document.querySelectorAll('.number').forEach(function(element) {
                element.style.color = color;
            });
            document.querySelectorAll('.colon').forEach(function(element) {
                element.style.color = color;
            });
            document.querySelector('.period').style.color = color;
        });

        document.getElementById('bgColorPicker').addEventListener('input', function(event) {
            const color = event.target.value;
            document.querySelector('.clock-container').style.backgroundColor = color;
        });

        document.getElementById('fontStylePicker').addEventListener('change', function(event) {
            const fontStyle = event.target.value;
            document.querySelectorAll('.number').forEach(function(element) {
                element.style.fontFamily = fontStyle;
            });
            document.querySelectorAll('.colon').forEach(function(element) {
                element.style.fontFamily = fontStyle;
            });
        });

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const isAM = hours < 12;

            hours = hours % 12;
            hours = hours ? hours : 12;
            hours = hours.toString().padStart(2, '0');

            updateFlipper('hours-tens', hours[0]);
            updateFlipper('hours-ones', hours[1]);
            updateFlipper('minutes-tens', minutes[0]);
            updateFlipper('minutes-ones', minutes[1]);
            updateFlipper('seconds-tens', seconds[0]);
            updateFlipper('seconds-ones', seconds[1]);

            document.querySelector('.period').textContent = isAM ? 'AM' : 'PM';
        }

        function updateFlipper(className, newValue) {
            const flipper = document.querySelector(`.${className}`);
            const currentNumber = flipper.querySelector('.number');
            const currentValue = currentNumber.textContent;

            if (currentValue !== newValue) {
                const flap = document.createElement('div');
                flap.className = 'flap';
                flap.textContent = currentValue;

                const backFlap = document.createElement('div');
                backFlap.className = 'flap back';
                backFlap.textContent = newValue;

                flipper.appendChild(flap);
                flipper.appendChild(backFlap);

                flap.style.animation = 'flip 0.6s ease-in-out';

                setTimeout(() => {
                    currentNumber.textContent = newValue;
                    flap.remove();
                    backFlap.remove();
                }, 600);
            }
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split-Flap Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            font-family: Arial, sans-serif;
        }

        .clock-container {
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                inset 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .flip-clock {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .flipper {
            position: relative;
            width: 100px;
            height: 140px;
            background: #111;
            border-radius: 8px;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.5),
                inset 0 2px 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(180deg, #222 0%, #111 100%);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .split-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 0, 0, 0.8);
            top: 50%;
            z-index: 2;
            box-shadow: 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background: linear-gradient(180deg, #222 0%, #111 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            transform-origin: bottom;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .flap.back {
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
            transform: rotateX(180deg);
        }

        @keyframes flip {
            0% { 
                transform: rotateX(0);
                animation-timing-function: ease-in;
            }
            50% {
                transform: rotateX(-90deg);
                animation-timing-function: ease-out;
            }
            100% { 
                transform: rotateX(-180deg);
            }
        }

        .colon {
            font-size: 80px;
            color: #fff;
            margin: 0 4px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .group {
            display: flex;
            gap: 4px;
        }

        .period {
            position: absolute;
            bottom: -30px;
            right: 0;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 12px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="flip-clock">
            <div class="group">
                <div class="flipper hours-tens">
                    <div class="number">1</div>
                    <div class="split-line"></div>
                </div>
                <div class="flipper hours-ones">
                    <div class="number">2</div>
                    <div class="split-line"></div>
                </div>
            </div>
            <div class="colon">:</div>
            <div class="group">
                <div class="flipper minutes-tens">
                    <div class="number">0</div>
                    <div class="split-line"></div>
                </div>
                <div class="flipper minutes-ones">
                    <div class="number">0</div>
                    <div class="split-line"></div>
                </div>
            </div>
            <div class="colon">:</div>
            <div class="group">
                <div class="flipper seconds-tens">
                    <div class="number">0</div>
                    <div class="split-line"></div>
                </div>
                <div class="flipper seconds-ones">
                    <div class="number">0</div>
                    <div class="split-line"></div>
                </div>
            </div>
            <div class="period">AM</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const isAM = hours < 12;
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12;
            hours = hours.toString().padStart(2, '0');

            updateFlipper('hours-tens', hours[0]);
            updateFlipper('hours-ones', hours[1]);
            updateFlipper('minutes-tens', minutes[0]);
            updateFlipper('minutes-ones', minutes[1]);
            updateFlipper('seconds-tens', seconds[0]);
            updateFlipper('seconds-ones', seconds[1]);

            document.querySelector('.period').textContent = isAM ? 'AM' : 'PM';
        }

        function updateFlipper(className, newValue) {
            const flipper = document.querySelector(`.${className}`);
            const currentNumber = flipper.querySelector('.number');
            const currentValue = currentNumber.textContent;

            if (currentValue !== newValue) {
                const flap = document.createElement('div');
                flap.className = 'flap';
                flap.textContent = currentValue;
                
                const backFlap = document.createElement('div');
                backFlap.className = 'flap back';
                backFlap.textContent = newValue;

                flipper.appendChild(flap);
                flipper.appendChild(backFlap);

                flap.style.animation = 'flip 0.6s cubic-bezier(0.4, 0.0, 0.2, 1)';

                setTimeout(() => {
                    currentNumber.textContent = newValue;
                    flap.remove();
                    backFlap.remove();
                }, 600);
            }
        }

        // Initialize the clock
        updateClock();
        
        // Update every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
